<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" href="/css/styles.css" />
<title>Picks</title>
</head>

<body>
	<nav th:fragment="navbar"
		class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="nav navbar-nav">

				<li><a class="nav-link" th:href="@{/}">Home</a></li>

				<li><a class="nav-link" th:href="@{/allLocks}">Locks</a></li>

				<li><a class="nav-link, active" th:href="@{/allPick}">Lock
						Picks</a></li>

				<li><a class="nav-link" th:href="@{/allTension}">Tension
						Tools</a></li>

				<li><a class="nav-link" th:href="@{/allBypass}">Bypass
						Tools</a></li>
				<li style="float: right;"><a class="nav-link"
					th:href="@{/logout}">Sign Out</a></li>
			</ul>
		</div>
	</nav>

	<table>
		<tr th:each="pick:${pick}">
			<td th:text="${pick.toShortString()}"></td>
			<td><form class="add-btn-form"
					th:action="@{/allPick/{id}(id=${pick.toolId})}" method="GET">
					<input class="add-btn" type="submit" value="See More" />
				</form></td>
		</tr>
	</table>
	<div class="center">
		<form th:action="@{/addPick}" method="GET">
			<input type="submit" value="Add Pick">
		</form>
	</div>
</body>

</html>
