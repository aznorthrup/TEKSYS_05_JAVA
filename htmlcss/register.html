<!DOCTYPE html>
<html>

<head>
    <title>Recruiting</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Welcome to the kings eternal rule!</h1>
    <p>You must now provide your information:</p>

    <form class="form">
        <label for="name">First Name:</label><br />
        <input id="name" type="text" name="name" required />
        <br /><br />

        <label for="name2">Last Name:</label><br />
        <input id="name2" type="text" name="name2" required />
        <br /><br />

        <label for="email">Email:</label><br />
        <input id="email" type="email" name="email" required />
        <br /><br />

        <label for="password">Password:</label><br />
        <input id="password" type="text" name="password" required />
        <br /><br />

        <label for="password2">Confirm Password:</label><br />
        <input id="password2" type="text" name="password2" required />
        <br /><br />

        <label>Gender:</label><br />
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="female">
        <br /><br />

        <label>Surrender:</label><br />
        <label for="soul">Soul</label>
        <input type="radio" id="soul" name="surrender" value="Soul">
        <label for="will">Free Will</label>
        <input type="radio" id="will" name="surrender" value="Will">
        <br /><br />

        <label for="birthday">Date of Birth:</label><br />
        <input type="date" id="birthday" name="birthday">
        <br /><br />

        <label for="levy">Monthly Offering:</label><br />
        <input id="levy" type="number" name="levy" required />
        <br /><br />


        <label>Habits:</label><br />
        <input type="checkbox" id="habit1" name="habit1" value="Sports">
        <label for="habit1"> You like sports</label><br />
        <input type="checkbox" id="habit2" name="habit2" value="Eat">
        <label for="habit2"> You like to eat</label><br />
        <input type="checkbox" id="habit3" name="habit3" value="Sleep">
        <label for="habit3"> You like to sleep</label>
        <br /><br />

        <label>Agreement:</label><br />
        <input type="checkbox" id="agreement1" name="agreement1" value="Sports" required>
        <label for="agreement1"> You will no longer play sports</label><br />
        <input type="checkbox" id="agreement2" name="agreement2" value="Eat" required>
        <label for="agreement2"> You will no longer eat</label><br />
        <input type="checkbox" id="agreement3" name="agreement3" value="Sleep" required>
        <label for="agreement3"> You will no longer sleep</label>
        <br /><br />

        <input onclick="alert('Welcome!')" class="submitclass" type="submit" value="Submit">
        <input class="submitclass" type="reset">
    </form>

</body>


</html>
